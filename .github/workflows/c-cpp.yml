name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: compile sources
      run: |
        test -n "$(find src -name "*.cpp" -print -quit)" || { echo "Error: No C++ source files found in src/ directory"; exit 1; }
        find src -name "*.cpp" -print0 | xargs -0 -n 1 g++ -std=c++17 -fsyntax-only
