name: C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: compile sources
      run: |
        set -euo pipefail
        mapfile -d '' sources < <(find src -name "*.cpp" -print0)
        if [ ${#sources[@]} -eq 0 ]; then
          echo "Error: No .cpp files found in src/."
          exit 1
        fi
        g++ -std=c++17 -Wall -Wextra -fsyntax-only -I src -I . "${sources[@]}"
